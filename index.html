<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="flex-calculator">
      <div class="flex-display">
        <p>Display</p>
      </div>
      <div class="flex-container-button">
        <div class="flex-button">
          <button class="button-functionality">AC</button>
          <button class="button-functionality">+/-</button>
          <button class="button-functionality">%</button>
          <button class="button-operator">/</button>
        </div>
        <div class="flex-button">
          <button class="button-number">7</button>
          <button class="button-number">8</button>
          <button class="button-number">9</button>
          <button class="button-operator">x</button>
        </div>
        <div class="flex-button">
          <button class="button-number">4</button>
          <button class="button-number">5</button>
          <button class="button-number">6</button>
          <button class="button-operator">-</button>
        </div>
        <div class="flex-button">
          <button class="button-number">1</button>
          <button class="button-number">2</button>
          <button class="button-number">3</button>
          <button class="button-operator">+</button>
        </div>
        <div class="flex-special-button">
          <button class="button-number-zero">0</button>
          <button class="button-number">,</button>
          <button class="button-operator">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
