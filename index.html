<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="flex-calculator">
      <div class="flex-display">
        <p id="display"></p>
      </div>
      <div class="flex-container-button">
        <div class="flex-button">
          <button class="button-clear">AC</button>
          <button class="button-functionality">+/-</button>
          <button class="button-functionality">%</button>
          <button class="button-operator" value="/">/</button>
        </div>
        <div class="flex-button">
          <button class="button-number" value="7">7</button>
          <button class="button-number" id="btn" value="8">8</button>
          <button class="button-number" id="btn" value="9">9</button>
          <button class="button-operator" id="btn" value="*">x</button>
        </div>
        <div class="flex-button">
          <button class="button-number" id="btn" value="4">4</button>
          <button class="button-number" value="5">5</button>
          <button class="button-number" value="6">6</button>
          <button class="button-operator" value="-">-</button>
        </div>
        <div class="flex-button">
          <button class="button-number" value="1">1</button>
          <button class="button-number" value="2">2</button>
          <button class="button-number" value="3">3</button>
          <button class="button-operator" value="+">+</button>
        </div>
        <div class="flex-special-button">
          <button id="button-number-zero" class="button-number" value="0">
            0
          </button>
          <button class="button-number" id="comma" value=".">,</button>
          <button class="button-operator-equal" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
